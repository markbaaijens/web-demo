<!doctype html>
<html>
    <header>
        <title>Blog</title>
    </header>
    <body>
        <p>API = {{ api[0].app }} version {{ api[1].version }}</p>
        <a href="/">Home</a> <a href="/books">Books</a>
        <hr>
        {% block content %}{% endblock %}    

        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}        
    </body>
</html>
