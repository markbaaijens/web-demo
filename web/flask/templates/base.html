<!doctype html>
<html>
    <header>
        <title>{{ appTitle }}</title>
    </header>
    <body>
        <p>API = {{ api[0].name }} version {{ api[1].version }} on <a href="{{ api[2].url }}">{{ api[2].url }}</a></p>
        <a href="/">Home</a> <a href="/books">Books</a>
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}      
        
        {% block content %}{% endblock %}    
    </body>
</html>
